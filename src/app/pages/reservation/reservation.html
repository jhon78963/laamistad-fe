<div class="max-w-4xl mx-auto py-4 px-4">
  @if (isLogin) {
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Realizar una Reserva</h2>
    <app-reservation-form />
  } @else {
    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
      <p class="text-lg text-gray-700 mb-4">
        Debes iniciar sesión para poder realizar una reserva.
      </p>
      <a
        [routerLink]="'/'"
        class="bg-green-500 text-white px-5 py-2.5 rounded-full hover:bg-green-600 transition duration-300 shadow-md"
      >
        Iniciar Sesión
      </a>
    </div>
  }
</div>
