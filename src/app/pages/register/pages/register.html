<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 my-16">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-gray-800">Crea tu cuenta</h2>
    <p class="text-gray-500 mt-2">Regístrate para comenzar a gestionar tus reservas.</p>
  </div>

  <form [formGroup]="form" class="mt-8">
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 text-left">
          Nombre completo
        </label>
        <div class="mt-1">
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            required
            placeholder="Ej: Juan Pérez"
            class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 text-left"> Email </label>
        <div class="mt-1">
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            required
            email
            placeholder="tu@email.com"
            class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 text-left">
          Contraseña
        </label>
        <div class="mt-1">
          <input
            type="password"
            name="password"
            id="password"
            formControlName="password"
            required
            minlength="8"
            placeholder="Mínimo 8 caracteres"
            class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <div>
        <label
          for="password_confirmation"
          class="block text-sm font-medium text-gray-700 text-left"
        >
          Confirma tu contraseña
        </label>
        <div class="mt-1">
          <input
            type="password"
            name="password_confirmation"
            id="password_confirmation"
            formControlName="password_confirmation"
            required
            placeholder="Repite la contraseña"
            class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      @if (passwordMismatch) {
        <div class="text-red-600 text-sm text-center">Error: Las contraseñas no coinciden.</div>
      }
      @if (apiError) {
        <div class="text-red-600 text-sm text-center">Error: {{ apiError }}</div>
      }

      <button
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-gray-800 hover:bg-gray-900 transition duration-300 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed"
        (click)="register()"
      >
        Crear cuenta
      </button>
    </div>
  </form>

  <p class="text-center mt-8 text-sm text-gray-600">
    ¿Ya tienes una cuenta?
    <a [routerLink]="['/login']" class="font-medium text-blue-600 hover:text-blue-500 underline">
      Ingresa aquí
    </a>
  </p>

  <p class="text-center mt-4 text-xs text-gray-500">
    Al continuar, aceptas nuestros
    <a href="#" class="underline">Términos de Servicio</a>.
  </p>
</div>
