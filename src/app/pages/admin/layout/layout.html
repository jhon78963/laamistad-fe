<div class="max-w-6xl mx-auto my-16">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Panel de Administración</h2>
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <div class="lg:col-span-1 bg-white rounded-xl shadow-lg p-4 h-fit">
      <h3 class="font-bold text-lg mb-4">Menú</h3>
      <ul>
        <li class="mb-2">
          <a [routerLink]="'/admin/reservas'" [class]="getLinkClass('/admin/reservas')">
            <fa-icon [icon]="faCalendarCheck" class="mr-2"></fa-icon>Gestionar Reservas
          </a>
        </li>
        <li class="mb-2">
          <a [routerLink]="'/admin/noticias'" [class]="getLinkClass('/admin/noticias')">
            <fa-icon [icon]="faNewspaper" class="mr-2"></fa-icon>Gestionar Noticias
          </a>
        </li>
        <li class="mb-2">
          <a [routerLink]="'/admin/galeria'" [class]="getLinkClass('/admin/galeria')">
            <fa-icon [icon]="faImages" class="mr-2"></fa-icon>Gestionar Galería
          </a>
        </li>
        <li class="mt-4 border-t pt-4">
          <button
            (click)="logout()"
            class="flex items-center text-red-600 hover:text-red-700 transition cursor-pointer p-2 rounded-lg hover:bg-gray-100 w-full"
          >
            <fa-icon [icon]="faRightFromBracket" class="mr-2"></fa-icon> Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
    <div class="lg:col-span-3">
      <router-outlet />
    </div>
  </div>
</div>
