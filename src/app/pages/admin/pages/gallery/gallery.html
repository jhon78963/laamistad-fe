<div class="bg-white rounded-xl shadow-lg p-6">
  <h3 class="text-xl font-bold mb-6">Gestionar Galería</h3>

  <form class="mb-8 p-4 border rounded-lg bg-gray-50">
    <label htmlFor="imageUrl" class="block text-gray-700 font-medium mb-2">
      Añadir Nueva Imagen (por URL)
    </label>
    <div class="flex gap-2">
      <input
        type="text"
        id="imageUrl"
        placeholder="https://placehold.co/500x500"
        value="{newImageUrl}"
        (change)="setNewImageUrl($event.target.value)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2"
      >
        <fa-icon [icon]="faUpload"></fa-icon>
        Subir
      </button>
    </div>
  </form>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    @for (url of images; track $index) {
      <div class="relative group border rounded-lg overflow-hidden">
        <img
          [src]="url"
          [alt]="'Imagen de galería' + ($index + 1)"
          width="300px"
          height="300px"
          class="w-full h-full object-cover"
        />
        <button
          (click)="handleDelete(url)"
          class="absolute top-2 right-2 p-2 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
          title="Eliminar imagen"
        >
          <fa-icon [icon]="faTrash" class="w-4 h-4"></fa-icon>
        </button>
      </div>
    }
  </div>
</div>
