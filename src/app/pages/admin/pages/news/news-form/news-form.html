<form class="bg-white rounded-xl shadow-lg p-6">
  <h3 class="text-xl font-bold mb-6">
    {{ isEditMode ? 'Editar Noticia' : 'Crear Nueva Noticia' }}
  </h3>

  <div class="mb-4">
    <label htmlFor="title" class="block text-gray-700 font-medium mb-2">TÃ­tulo</label>
    <input
      type="text"
      id="title"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
      required
    />
  </div>

  <div class="mb-4">
    <label htmlFor="excerpt" class="block text-gray-700 font-medium mb-2">Extracto (Resumen)</label>
    <textarea
      id="excerpt"
      rows="4"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
      required
    ></textarea>
  </div>

  <div class="mb-6">
    <label htmlFor="imageUrl" class="block text-gray-700 font-medium mb-2">URL de la Imagen</label>
    <input
      type="text"
      id="imageUrl"
      placeholder="https://placehold.co/600x400"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
      required
    />
  </div>

  <div class="flex gap-4">
    <button
      type="submit"
      class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition-colors disabled:bg-gray-400"
      [disabled]="isLoading"
    >
      {{ isLoading ? 'Guardando...' : isEditMode ? 'Actualizar' : 'Publicar' }}
    </button>
    <button
      type="button"
      [routerLink]="['/admin/noticias']"
      class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors"
    >
      Cancelar
    </button>
  </div>
</form>
