<section id="contacto" class="py-[85px] bg-gray-100">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-green-600">Visítanos</h2>
      <p class="text-gray-600 mt-2">Estamos ubicados en el corazón de la comunidad.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-bold mb-4">Ubicación</h3>
        <p class="text-gray-700 mb-2">
          <fa-icon [icon]="faMapMarkerAlt" class="mr-2 text-green-500"></fa-icon>
          Manuel Arévalo, La Esperanza, Trujillo, La Libertad, Perú
        </p>
        <h3 class="text-xl font-bold mt-6 mb-4">Horario de Atención</h3>
        <p class="text-gray-700">
          <fa-icon [icon]="faClock" class="mr-2 text-green-500"></fa-icon>
          Lunes a Domingo: 6:00 AM - 10:00 PM
        </p>
      </div>
      <div class="rounded-lg shadow-lg overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31600.73059845787!2d-79.06556163456423!3d-8.093478953931605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d753b27b875%3A0x884c7987b3227e1!2sLa%20Esperanza!5e0!3m2!1ses-419!2spe!4v1678886543210!5m2!1ses-419!2spe"
          width="100%"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Mapa de ubicación del Parque La Amistad"
        ></iframe>
      </div>
    </div>
  </div>
</section>
