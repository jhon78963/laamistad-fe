<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 my-16">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-gray-800">Ingresa o Regístrate</h2>
    <p class="text-gray-500 mt-2">Usa tu cuenta de Google o tu email para acceder.</p>
  </div>

  <div class="mt-8">
    <button
      type="button"
      class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300 text-lg shadow-sm cursor-pointer"
      (click)="loginWithGoogle()"
    >
      <fa-icon [icon]="faGoogle" class="text-red-500"></fa-icon> Continuar con Google
    </button>
  </div>

  <div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
      <span class="w-full border-t border-gray-300"></span>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="bg-white px-2 text-gray-500">O ingresa con tu email</span>
    </div>
  </div>

  <form [formGroup]="form">
    <div class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 text-left sr-only">
          Email
        </label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          required
          email
          placeholder="tu@email.com"
          class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 text-left sr-only">
          Contraseña
        </label>
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          required
          minlength="6"
          placeholder="Contraseña"
          class="w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <button
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-gray-800 hover:bg-gray-900 transition duration-300 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed"
        (click)="loginWithEmail()"
      >
        Ingresar
      </button>
    </div>
  </form>

  <p class="text-center mt-8 text-sm text-gray-600">
    ¿No tienes una cuenta?
    <a
      href="#"
      [routerLink]="['/registro']"
      class="font-medium text-blue-600 hover:text-blue-500 underline"
    >
      Regístrate aquí
    </a>
  </p>

  <p class="text-center mt-4 text-xs text-gray-500">
    Al continuar, aceptas nuestros
    <a href="#" class="underline">Términos de Servicio</a>.
  </p>
</div>
